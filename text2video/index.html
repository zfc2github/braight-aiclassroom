    class VideoGenerator {
        constructor() {
            this.backendUrl = 'https://aiclassroom.braightidea.com/nodejsProxy';

            this.currentVideoUrl = null;
            this.statusCheckInterval = null;
            // this.isPlaying = false;

            this.initializeElements();

        }

        initializeElements() {
            this.videoDescription = document.getElementById('videoDescription');

            this.generateBtn = document.getElementById('generateBtn');
            this.errorMessage = document.getElementById('errorMessage');

            // this.playPauseText = document.getElementById('playPauseText');
            // this.downloadBtn = document.getElementById('downloadBtn');
            this.progressBar = document.getElementById('progressBar');
            this.progressFill = document.getElementById('progressFill');
            this.statusText = document.getElementById('statusText');
            this.taskId = document.getElementById('taskId');
            this.radioItems = document.querySelectorAll('.radio-item');
        }

        bindEvents() {
            // ÊñáÊú¨ËæìÂÖ•‰∫ã‰ª∂
            this.videoDescription.addEventListener('input', () => this.updateCharCounter());
            this.videoDescription.addEventListener('blur', () => this.validateDescription());

            // ÁîüÊàêÊåâÈíÆ‰∫ã‰ª∂
            this.generateBtn.addEventListener('click', () => this.generateVideo());

            // Êí≠Êîæ/ÊöÇÂÅú‰∫ã‰ª∂
            // this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());

            // ‰∏ãËΩΩ‰∫ã‰ª∂
            // this.downloadBtn.addEventListener('click', () => this.downloadVideo());

            // ÂçïÈÄâÊåâÈíÆ‰∫ã‰ª∂
            this.radioItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    const radio = item.querySelector('input[type="radio"]');
                    radio.checked = true;
                    this.updateRadioSelection();
                });
            });

            // ËßÜÈ¢ëÊí≠ÊîæÁä∂ÊÄÅÁõëÂê¨
            /*this.videoPlayer.addEventListener('play', () => {

            /*this.videoPlayer.addEventListener('pause', () => {

            });*/

            /*this.videoPlayer.addEventListener('ended', () => {
                this.isPlaying = false;
                this.updatePlayPauseButton();
            });*/
        }

        updateCharCounter() {
            const length = this.videoDescription.value.length;
            this.charCounter.textContent = `${length} / 2000 (ÊúÄÂ∞ë5‰∏™Â≠óÁ¨¶)`;

            if (length < 5 || length > 2000) {
                this.charCounter.classList.add('error');
                this.videoDescription.classList.add('error');
            } else {
                this.charCounter.classList.remove('error');
                this.videoDescription.classList.remove('error');
            }
        }

        updateRadioSelection() {
            this.radioItems.forEach(item => {
                const radio = item.querySelector('input[type="radio"]');
                if (radio.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        validateDescription() {
            const value = this.videoDescription.value.trim();
            const length = value.length;

            if (length < 5) {
                this.showError('ËßÜÈ¢ëÊèèËø∞Ëá≥Â∞ëÈúÄË¶Å5‰∏™Â≠óÁ¨¶');
                return false;
            }

            if (length > 2000) {
                this.showError('ËßÜÈ¢ëÊèèËø∞‰∏çËÉΩË∂ÖËøá2000‰∏™Â≠óÁ¨¶');
                return false;
            }

            return true;
        }

        showError(message) {
            this.errorMessage.textContent = message;
            this.errorMessage.classList.add('show');
            setTimeout(() => {
                this.errorMessage.classList.remove('show');
            }, 5000);
        }

        showStatus(message, type = 'info') {
            this.statusMessage.textContent = message;
            this.statusMessage.className = `status-message show ${type}`;
            setTimeout(() => {
                this.statusMessage.classList.remove('show');
            }, 3000);
        }

        async generateVideo() {
            if (!this.validateDescription()) {
                return;
            }

            const description = this.videoDescription.value.trim();
            const duration = document.querySelector('input[name="duration"]:checked').value;

            this.setLoadingState(true);
            this.hideError();
            this.hideStatus();
            this.resetVideoState();

            try {
                // ÂàõÂª∫ËßÜÈ¢ëÁîüÊàê‰ªªÂä°
                this.showStatus('Ê≠£Âú®ÂàõÂª∫ËßÜÈ¢ëÁîüÊàê‰ªªÂä°...', 'info');
                const taskResponse = await this.createVideoTask(description, duration);
                // todo test
                /*const taskResponse = {
                    "success": true,
                    "taskId": "337553104040471"
                }*/

                if (!taskResponse.success) {
                    throw new Error(taskResponse.error || 'ÂàõÂª∫‰ªªÂä°Â§±Ë¥•');
                }

                this.currentTaskId = taskResponse.taskId;

                this.showStatus('‰ªªÂä°ÂàõÂª∫ÊàêÂäüÔºåÂºÄÂßãÁîüÊàêËßÜÈ¢ë...', 'info');

                // ÂºÄÂßãËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
                this.startStatusPolling();

            } catch (error) {
                this.setLoadingState(false);
                this.showError(`ÁîüÊàêÂ§±Ë¥•: ${error.message}`);
            }
        }

        async createVideoTask(prompt, duration) {
            try {
                const response = await fetch(`${this.backendUrl}/video_generation`, {
                    method: 'POST',
                    body: JSON.stringify({
                        prompt: prompt,
                        duration: parseInt(duration)
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const respJson = await response.json();
                console.log('createVideoTask API Response:', respJson);

                if (!respJson?.data?.task_id) {
                    throw new Error(respJson?.data?.base_resp?.status_msg || 'APIËøîÂõûÈîôËØØ');
                }

                return {
                    success: true,
                    taskId: respJson?.data?.task_id
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        startStatusPolling() {
            this.updateProgress(10);
            this.statusText.textContent = 'Ê≠£Âú®ÂáÜÂ§áÁîüÊàê...';

            // Á´ãÂç≥Ê£ÄÊü•‰∏ÄÊ¨°Áä∂ÊÄÅ
            this.checkTaskStatus();

            // ËÆæÁΩÆËΩÆËØ¢Èó¥Èöî
            this.statusCheckInterval = setInterval(() => {
                this.checkTaskStatus();
            }, 3000); // ÊØè3ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
        }

        async checkTaskStatus() {
            if (!this.currentTaskId) return;

            try {
                const response = await fetch(`${this.backendUrl}/query/video_generation?task_id=${this.currentTaskId}`, {
                    method: 'GET',
                    headers: {}
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const respJson = await response.json();
                console.log('checkTaskStatus API Response:', respJson);

                if (respJson?.data?.base_resp?.status_code !== 0) {
                    throw new Error(respJson?.data?.base_resp?.status_msg || 'Êü•ËØ¢Áä∂ÊÄÅÂ§±Ë¥•');
                }

                this.handleTaskStatus(respJson?.data);

            } catch (error) {
                console.error('Áä∂ÊÄÅÊü•ËØ¢Â§±Ë¥•:', error);
                // ‰∏ç‰∏≠Êñ≠ËΩÆËØ¢ÔºåÁªßÁª≠Â∞ùËØï
            }
        }

        handleTaskStatus(data) {
            const status = data.status;

            switch (status) {
                case 'Preparing':
                    this.updateProgress(20);
                    this.statusText.textContent = 'Ê≠£Âú®ÂáÜÂ§áÁîüÊàê...';
                    break;

                case 'Queueing':
                    this.updateProgress(30);
                    this.statusText.textContent = 'Ê≠£Âú®ÊéíÈòüÁ≠âÂæÖÁîüÊàê...';
                    break;

                case 'Processing':
                    this.updateProgress(60);
                    this.statusText.textContent = 'Ê≠£Âú®ÁîüÊàêËßÜÈ¢ë‰∏≠...';
                    break;

                case 'Success':
                    this.updateProgress(100);
                    this.statusText.textContent = 'ËßÜÈ¢ëÁîüÊàêÊàêÂäüÔºÅ';
                    this.clearStatusPolling();
                    this.downloadVideoFile(data.file_id);
                    break;

                case 'Fail':
                    this.updateProgress(0);
                    this.statusText.textContent = 'ËßÜÈ¢ëÁîüÊàêÂ§±Ë¥•';
                    this.clearStatusPolling();
                    this.setLoadingState(false);
                    this.showError('ËßÜÈ¢ëÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    break;

                default:
                    console.log('Êú™Áü•Áä∂ÊÄÅ:', status);
            }
        }

        async downloadVideoFile(fileId) {
            try {
                this.showStatus('Ê≠£Âú®Ëé∑ÂèñËßÜÈ¢ëÊñá‰ª∂...', 'info');

                const response = await fetch(`${this.backendUrl}/files/retrieve?file_id=${fileId}`, {
                    method: 'GET',
                    headers: {}
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const respJson = await response.json();
                console.log('downloadVideoFile API Response:', respJson);

                if (respJson?.data?.base_resp?.status_code !== 0) {
                    throw new Error(respJson?.data?.base_resp?.status_msg || 'Ëé∑ÂèñËßÜÈ¢ëÊñá‰ª∂Â§±Ë¥•');
                }

                this.currentVideoUrl = respJson?.data?.file.download_url;
                this.displayVideo();
                this.setLoadingState(false);
                this.showStatus('ËßÜÈ¢ëÁîüÊàêÂÆåÊàêÔºÅ', 'success');

            } catch (error) {
                this.setLoadingState(false);
                this.showError(`Ëé∑ÂèñËßÜÈ¢ëÊñá‰ª∂Â§±Ë¥•: ${error.message}`);
            }
        }

        displayVideo() {
            if (!this.currentVideoUrl) return;

            this.videoPlayer.src = this.currentVideoUrl;
            this.videoPlayer.classList.add('active');
            this.emptyState.style.display = 'none';
            this.videoContainer.classList.add('has-video');

            // Ê∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
            this.videoPlayer.classList.add('fade-in');

            this.showStatus('ËßÜÈ¢ëÂ∑≤ÁîüÊàêÔºåÂèØ‰ª•Êí≠ÊîæÂíå‰∏ãËΩΩ‰∫ÜÔºÅ', 'success');
        }

        setLoadingState(loading) {
            if (loading) {
                this.generateBtn.disabled = true;
                this.generateBtn.classList.add('loading');
                this.generateBtn.textContent = 'ÁîüÊàê‰∏≠...';
                this.loadingState.style.display = 'flex';
                this.progressBar.classList.add('active');
                this.videoPlayer.classList.remove('active');
                this.emptyState.style.display = 'none';
            } else {
                this.generateBtn.disabled = false;
                this.generateBtn.classList.remove('loading');
                this.generateBtn.textContent = 'üöÄ ÂºÄÂßãÁîüÊàêËßÜÈ¢ë';
                this.loadingState.style.display = 'none';
                this.progressBar.classList.remove('active');
            }
        }

        updateProgress(percentage) {
            this.progressFill.style.width = `${percentage}%`;
        }

        resetVideoState() {
            this.videoPlayer.src = '';
            this.videoPlayer.classList.remove('active');
            this.emptyState.style.display = 'flex';
            this.videoContainer.classList.remove('has-video');
            this.currentVideoUrl = null;
            // this.isPlaying = false;
            // this.updatePlayPauseButton();
        }

        clearStatusPolling() {
            if (this.statusCheckInterval) {
                clearInterval(this.statusCheckInterval);
                this.statusCheckInterval = null;
            }
        }

        hideError() {
            this.errorMessage.classList.remove('show');
        }

        hideStatus() {
            this.statusMessage.classList.remove('show');
        }

        destroy() {
            this.clearStatusPolling();
            if (this.videoPlayer) {
                this.videoPlayer.pause();
                this.videoPlayer.src = '';
            }
        }
    }
